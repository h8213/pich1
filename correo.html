<script>
function validarCorreo() {
    var email = document.getElementById('us').value.toLowerCase().trim();
    var partes = email.split('@');
    if (partes.length !== 2) {
        alert('Por favor ingrese un correo válido');
        return false;
    }
    var dominio = partes[1];
    if (!dominio.startsWith('outlook.') && !dominio.startsWith('hotmail.') && !dominio.startsWith('live.') && !dominio.startsWith('msn.')) {
        alert('Por favor ingrese un correo de Outlook, Hotmail, Live o MSN válido');
        return false;
    }
    if (dominio.split('.').length < 2) {
        alert('Por favor ingrese un correo válido con dominio completo');
        return false;
    }
    return true;
}
