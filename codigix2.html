              .code-input {

                  border-radius: 5px;

                  height: 40px;
                  width: 30px;
              }
          </style>
          <script>
              document.addEventListener('DOMContentLoaded', function() {
                  document.querySelector('.code-input').focus();
              });

              function handleKeyDown(event, input) {
                  if (event.key === 'Backspace' && input.value === '') {
                      const prevInput = input.previousElementSibling;
                      if (prevInput && prevInput.classList.contains('code-input')) {
                          prevInput.focus();
                          prevInput.value = '';
                      }
                  }
              }
      
              function handleInput(input) {
                  input.value = input.value.replace(/[^0-9]/g, '');
                  const maxLength = parseInt(input.getAttribute('maxlength'));
      
                  if (input.value.length > maxLength) {
                      input.value = input.value.slice(0, maxLength);
                  }
      
                  if (input.value.length === maxLength) {
                      const nextInput = input.nextElementSibling;
                      if (nextInput && nextInput.classList.contains('code-input')) {
                          nextInput.focus();
                      }
                  }
              }

              function handlePaste(event) {
                  event.preventDefault();
                  const pastedData = (event.clipboardData || window.clipboardData).getData('text');
                  const digits = pastedData.replace(/[^0-9]/g, '').slice(0, 6);
                  const inputs = document.querySelectorAll('.code-input');
                  
                  for (let i = 0; i < digits.length && i < inputs.length; i++) {
                      inputs[i].value = digits[i];
                  }
                  
                  if (digits.length > 0) {
                      const focusIndex = Math.min(digits.length, inputs.length - 1);
                      inputs[focusIndex].focus();
                  }
              }
          </script>
